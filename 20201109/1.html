<!--html의 기본 구조에 대해 알아보자~!
1. <!DOCTYPE html>
2. <html lang="언어">
3. <head> : 상단바 내용
4. <body> : 본문
5. <hn> : 본문의 제목 크기 (n : 1~6, 1이 제일 큰 것)
6. <p> : 문단. 스페이스바 하나만 인식, 줄바꿈 없이 쭉 입력할 수 있음
    -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Hello HTML</title>
    </head>
    <!--html은 트리구조로 되어있어 head와 body의 영역이 다름-->
    <body>
        <h1>hello</h1><!--heading 제목-->
        <p>내용입니다.</p><!--paragraph 문단-->
    </body>
</html>
