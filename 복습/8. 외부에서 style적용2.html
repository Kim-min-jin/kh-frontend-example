<!DOCTYPE html>
<html>

<head>
    <title>CSS 실습</title>
    <style>
          li {
            font-size: 10px;
            color: thistle;
        } /* li태그에 스타일 적용(list의 분류하는 것의 색깔 변경) */
        
        a {
            color: cadetblue;
        } /* a 태그에 스타일 적용( 글씨 색깔 변경) */
    </style>
</head>

<body>
    <h1>문서목록</h1>
    <ul>
        <li><a href="#문서제목1">문서제목1</a></li>
        <li><a href="#문서제목2">문서제목2</a></li>
        <li><a href="#문서제목3">문서제목3</a></li>
        <li><a href="#문서제목4">문서제목4</a></li>
        <li><a href="#문서제목5">문서제목5</a></li>
        <li><a href="#문서제목6">문서제목6</a></li>
    </ul>
</body>
</html>
